<div class="container">
	<div id="carousel1" class="carousel slide" style="height: 40vh;" data-ride="carousel">
		<div class="carousel-inner">
			{% assign number = 0 %}
			{% for page in include.pages %}
				<div class="carousel-item {% if number == 0 %}active{% endif %}">
					<img src="{{page[0]}}" class="d-block mx-auto" style="max-height: 40vh;" alt="...">
					<div class="custom-carousel-caption d-none d-md-block">
						<p>{{page[1]}}</p>
					</div>
				</div>
				{% assign number = number | plus: 1 %}
			{% endfor %}
		</div>

		<a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>

		<ol class="carousel-indicators list-inline">
			{% assign number = 0 %}
			{% for page in include.pages %}
				<li class="list-inline-item {% if number == 0 %}active{% endif %}">
					<a id="carousel-selector-{{number}}" data-target="#carousel1" data-slide-to="{{number}}">
						<img src="{{page[0]}}" alt="" class="img-fluid">
					</a>
				</li>
				{% assign number = number | plus: 1 %}
			{% endfor %}
		</ol>
	</div>
</div>
