<div class="container d-none d-md-block">
	<div id="carousel1" class="carousel slide" style="max-height: 40vh;" data-ride="carousel">
		<div class="carousel-inner">
			{% assign number = 0 %}
			{% for page in include.pages %}
				<div class="carousel-item {% if number == 0 %}active{% endif %}">
					<img src="{{page[0]}}" class="d-block mx-auto" style="max-height: 40vh;" alt="...">
					<div class="carousel-caption d-none d-md-block">
						<p>{{page[1]}}</p>
					</div>
				</div>
				{% assign number = number | plus: 1 %}
			{% endfor %}
		</div>

		<a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
			<img src="/assets/images/icons/icons8-back-48.png" style="height: 1.5em;">
			<span class="d-none d-xl-inline">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
			<span class="d-none d-xl-inline">Next</span>
			<img src="/assets/images/icons/icons8-forward-48.png" style="height: 1.5em;">
		</a>
	</div>
</div>

<div class="row g-4 carousel-thumbnails justify-content-center mb-3">
	{% assign number = 0 %}
	{% for page in include.pages %}
		<div class="col-sm-6 col-md-4 col-lg-6 col-xl-4 col-xxl-1">
			<img src="{{page[0]}}" {% if number == 0 %}class="active"{% endif %} data-target="#carousel1" data-slide-to="{{number}}">
		</div>
		{% assign number = number | plus: 1 %}
	{% endfor %}
</div>
