<div id="carouselExampleIndicators" class="carousel slide" style="height: 40vh;" data-ride="carousel">
	<ol class="carousel-indicators">
		{% assign number = 0 %}
		{% for page in include.pages %}
			<li data-target="#carouselExampleIndicators" data-slide-to="{{number}}" {% if number == 0 %}class="active"{% endif %}></li>
			{% assign number = number | plus: 1 %}
		{% endfor %}
	</ol>
	<div class="carousel-inner">
		{% assign number = 0 %}
		{% for page in include.pages %}
			<div class="carousel-item {% if number == 0 %}active{% endif %}">
				<img src="{{page}}" class="d-block mx-auto" style="max-height: 40vh;" alt="...">
			</div>
			{% assign number = number | plus: 1 %}
		{% endfor %}
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
